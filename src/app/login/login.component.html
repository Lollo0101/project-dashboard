<main class="main">
    <div class="container">
        <span *ngIf="user$ | async as user">{{ user.email }}</span>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email" class="form-label" translate="USER.EMAIL"></label>
                <input class="form-control" type="email" formControlName="email"
                        placeholder="{{ 'USER.EMAIL' | translate }}"/>
                <div class="alert alert-danger" *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched)">
                    <div *ngIf="loginForm.controls.email.errors?.['required']">
                        {{ 'USER.EMAIL' | translate }} {{ 'FORM.REQUIRED' | translate }}
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label" translate="USER.PASSWORD"></label>
                <input class="form-control" type="password" formControlName="password"
                        placeholder="{{ 'USER.PASSWORD' | translate }}"/>
                <div class="alert alert-danger" *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">
                    <div *ngIf="loginForm.controls.password.errors?.['required']">
                        {{ 'USER.PASSWORD' | translate }} {{ 'FORM.REQUIRED' | translate }}
                    </div>
                </div>
            </div>

            <div class="form-group d-flex justify-content-around">
                <button type="submit" class="btn btn-success" translate="LOGIN.LOGIN"></button>
            </div>
        </form>
    </div>
</main>
