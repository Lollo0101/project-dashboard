<main class="main">
    <div class="container">

        <form>
            <div class="form-group">
                <label for="email" class="form-label" translate="LOGIN.EMAIL"></label>
                <input class="form-control" type="email" placeholder="{{ 'LOGIN.EMAIL' | translate }}"/>
            </div>

            <div class="form-group">
                <label for="password" class="form-label" translate="LOGIN.PASSWORD"></label>
                <input class="form-control" type="password" placeholder="{{ 'LOGIN.PASSWORD' | translate }}"/>
            </div>

            <button type="submit" class="btn btn-success" translate="LOGIN.LOGIN"></button>
        </form>
    </div>
</main>
