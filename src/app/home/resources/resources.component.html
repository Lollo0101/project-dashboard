<div class="container">
    <dx-data-grid class="m-3"
        id="gridContainer"
        [dataSource]="resources$ | async"
        keyExpr="id"
        [showBorders]="true"
        (onSelectionChanged)="selectResource($event)">

        <dxi-column
            dataField="name">
        </dxi-column>

        <dxi-column
            dataField="surname">

        </dxi-column>

        <dxi-column
            dataField="address"
            cellTemplate="address">
        </dxi-column>

        <div *dxTemplate="let resource of 'address'">
            <p class="employee-notes">
                {{ resource.data.street + ", " + resource.data.city + ", " + resource.data.CAP }}
            </p>
        </div>

        <dxo-selection mode="single"></dxo-selection>
    </dx-data-grid>

</div>
